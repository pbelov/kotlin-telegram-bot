apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    compile 'org.jsoup:jsoup:1.14.3'
    compile project(":telegram")
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.kotlintelegrambot.pbelov.MainKt'
    }


    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}